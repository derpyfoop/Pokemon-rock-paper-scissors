<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon: Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="header1">Pokémon:</span>
            <span class="header2"> Rock,</span>
            <span class="header3"> Paper,</span>
            <span class="header4"> Scissors</span>
        </h1>
    </header>

    <div class="score-board">
        <div id="trainer-label" class="badge">trainer</div>
        <div id="joey-label" class="badge">joey</div>
        <span id="trainer-score">0</span>:<span id="joey-score">0</span>
    </div>

    <div class="result">
        <p>Grass erodes rock. Trainer wins!</p>
    </div>

    <div class="choices">
        <button id="rock" class="choice">Rock</button>
        <button id="grass" class="choice">Grass</button>
        <button id="flying" class="choice">Air</button>
    </div>

    <p id="action-message">What will trainer do?</p>

    <footer>
        <p>Copyright © 2022 Matthew E Ward | The Pokémon Company. </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
